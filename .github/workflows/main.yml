name: Deploy Vite React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Vite production bundle
      - name: Build Vite App
        run: npm run build

      # 5. Optional: show build folder
      - name: List build output
        run: ls -la dist/

      # 6. Deploy via SCP to server
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/react-app"
          strip_components: 0
          overwrite: true
          debug: true

      # 7. Restart Docker Compose on server
      - name: Restart Nginx container
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/react-nginx
            docker compose down
            docker compose up -d --build

